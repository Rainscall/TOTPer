<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdn.staticfile.org" />
    <link rel="preconnect" href="https://lib.baomitu.com" />
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>TOTPer</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/toastify-js/1.12.0/toastify.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body onload="startUp()">
    <div class="basePart">
        <div class="mainPart">
            <div class="childPart" style="margin-bottom:0;">
                <h1>
                    <a href="/" style="color: #484848;">TOTPer</a>
                </h1>
            </div>
            <div class="childPart" style="min-height: 40px;background-color: #dddddd59;">
                <div class="originInput">
                    <div class="totpResult">
                        <div id="pwdOutput" onclick="copyInnerText('pwdOutput')">[WAITING...]</div>
                    </div>
                    <div class="inputRange" style="margin-top: 8px;">
                        <div class="keyInput">
                            <form action="javascript:pressEnter('keyInput','startTOTPgen');">
                                <input autocomplete="off" type="text" name="keyInput" id="keyInput" placeholder="key">
                            </form>
                        </div>
                        <div class="keyInput" style="width: 25%;margin-left: 8px;">
                            <div>
                                <a style="color: #777777;" onclick="resetKey();" href="javascript:void(0);">
                                    <span id="resetKeyText">reset</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="inputRange" id="progressArea" style="display: none;">
                        <div class="progressBase reversedProgress">
                            <div class="progressInner progressLine"></div>
                        </div>
                        <nobr>
                            <span class="inputRangeNotice">Expires in:&nbsp;<span id="rangeValue">&nbsp;</span>s</span>
                        </nobr>
                        <div class="progressBase">
                            <div class="progressInner progressLine"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chilePart noMargin">
                <div class="opBar">
                    <div class="opBar noMargin">
                        <a href="https://github.com/Rainscall/TOTPer" draggable="false" target="_blank">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="height: 1.3em;">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                                    fill="#757575" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/totp.min.js"></script>
    <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.js"></script>
    <script src="https://cdn.staticfile.org/crypto-js/4.1.1/crypto-js.js"></script>
    <script src="https://cdn.staticfile.org/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
